<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 8px 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Direct API Test</h1>
        <p>This page directly tests the connection to the Express backend.</p>
        
        <div>
            <h3>API Message:</h3>
            <div id="message">Loading...</div>
        </div>
        
        <div style="margin-top: 20px;">
            <h3>Debug Information:</h3>
            <pre id="debug"></pre>
        </div>
        
        <button id="fetch-api">Fetch API Data</button>
        <button id="fetch-relative">Fetch with Relative URL</button>
        <button id="fetch-absolute">Fetch with Absolute URL</button>
    </div>

    <script>
        const messageEl = document.getElementById('message');
        const debugEl = document.getElementById('debug');
        
        function appendDebug(text) {
            debugEl.textContent += text + '\n';
        }
        
        // Clear debug
        document.getElementById('fetch-api').addEventListener('click', async () => {
            debugEl.textContent = '';
            messageEl.textContent = 'Loading...';
            
            try {
                appendDebug('Fetching from /api/hello');
                const response = await fetch('/api/hello');
                
                appendDebug(`Status: ${response.status} ${response.statusText}`);
                appendDebug(`Headers: ${JSON.stringify(Object.fromEntries(response.headers.entries()), null, 2)}`);
                
                const text = await response.text();
                appendDebug(`Raw response: ${text}`);
                
                const data = JSON.parse(text);
                appendDebug(`Parsed data: ${JSON.stringify(data, null, 2)}`);
                
                messageEl.textContent = data.message || 'No message received';
            } catch (err) {
                appendDebug(`Error: ${err.message}`);
                messageEl.textContent = `Error: ${err.message}`;
            }
        });
        
        // Relative URL test
        document.getElementById('fetch-relative').addEventListener('click', async () => {
            debugEl.textContent = '';
            messageEl.textContent = 'Loading...';
            
            try {
                appendDebug('Fetching with relative URL: /api/hello');
                const response = await fetch('/api/hello');
                
                appendDebug(`Status: ${response.status} ${response.statusText}`);
                const text = await response.text();
                appendDebug(`Raw response: ${text}`);
                
                const data = JSON.parse(text);
                messageEl.textContent = data.message || 'No message received';
            } catch (err) {
                appendDebug(`Error: ${err.message}`);
                messageEl.textContent = `Error: ${err.message}`;
            }
        });
        
        // Absolute URL test
        document.getElementById('fetch-absolute').addEventListener('click', async () => {
            debugEl.textContent = '';
            messageEl.textContent = 'Loading...';
            
            try {
                appendDebug('Fetching with absolute URL: http://localhost:5001/api/hello');
                const response = await fetch('http://localhost:5001/api/hello', {
                    mode: 'cors',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                appendDebug(`Status: ${response.status} ${response.statusText}`);
                const text = await response.text();
                appendDebug(`Raw response: ${text}`);
                
                const data = JSON.parse(text);
                messageEl.textContent = data.message || 'No message received';
            } catch (err) {
                appendDebug(`Error: ${err.message}`);
                messageEl.textContent = `Error: ${err.message}`;
            }
        });
        
        // Initial load
        document.getElementById('fetch-api').click();
    </script>
</body>
</html>
